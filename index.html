<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATATÁ — Творческая мастерская</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="vhs-noise"></div>
    <div id="ratContainer"></div>
    <div class="flying-symbols" id="flyingSymbols"></div>

    <!-- ========== МЕНЮ ========== -->
    <nav class="nav" id="nav">
        <a href="index.html" class="nav-logo">
            <img src="images/logo.png" alt="RATATÁ" class="logo-img">
        </a>
        <div class="nav-links">
            <a href="index.html" class="active">Главная</a>
            <a href="about.html">Про нас</a>
        </div>
    </nav>

    <!-- ========== HERO ========== -->
    <section class="hero">
        <h1 class="glitch" data-text="RATATÁ">RATATÁ</h1>
        <p class="hero-sub">Творческая мастерская</p>
        <p class="hero-desc random-phrase"></p>
    </section>

    <!-- ========== СДЕЛАЛИ ========== -->
    <section class="featured">
        <h2 class="reveal glitch" data-text="Сделали">Сделали</h2>
        <div class="bento-grid">

            <div class="bento-item bento-large reveal">
                <div class="bento-img">
                    <div class="bento-img-placeholder">Картинка 1</div>
                </div>
                <div class="bento-info">
                    <h3>Название</h3>
                    <p>Брендинг</p>
                </div>
            </div>

            <div class="bento-item bento-small reveal">
                <div class="bento-img">
                    <div class="bento-img-placeholder">Картинка 2</div>
                </div>
                <div class="bento-info">
                    <h3>Название</h3>
                    <p>Веб-дизайн</p>
                </div>
            </div>

            <div class="bento-item bento-small reveal">
                <div class="bento-img">
                    <div class="bento-img-placeholder">Картинка 3</div>
                </div>
                <div class="bento-info">
                    <h3>Название</h3>
                    <p>Айдентика</p>
                </div>
            </div>

            <div class="bento-item bento-wide reveal">
                <div class="bento-img">
                    <div class="bento-img-placeholder">Картинка 4</div>
                </div>
                <div class="bento-info">
                    <h3>Название</h3>
                    <p>Графический дизайн</p>
                </div>
            </div>

        </div>
    </section>

    <!-- ========== ФУТЕР ========== -->
    <footer class="footer">
        <div class="footer-cta reveal">
            <h2 class="glitch" data-text="Давайте работать вместе">Давайте работать вместе</h2>
            <a href="about.html" class="btn btn-white">
                <span class="btn-text">Написать нам</span>
                <span class="btn-arrow">▶</span>
            </a>
        </div>
        <div class="footer-bottom">
            <p class="random-footer"></p>
        </div>
    </footer>

    <div class="cursor-dot" id="cursorDot"></div>
    <div class="cursor-ring" id="cursorRing"></div>

    <script src="chaos.js"></script>

</body>
</html>
